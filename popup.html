<!DOCTYPE html>
<html>
<head>
	<title>Pop Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>


<body>

<div class="popup_display">

	<div class="exit">
		<a href="#"><img src="images/exit.svg" alt="exit"></a>
	</div>

	<div class="popup">

		<div class="vl_pink"></div>

		<div class="container">

			<div class="header">
				<h1>Get Your Style On</h1> 
			</div>

			<div class="divider">
				<div class="vl"></div>
				<h2>&</h2>
				<div class="vl"></div>
			</div>

			<div class="offer">
				<div class="twenty_off">
					<h2>20</h2>
					<div class="percent">
						<p class="symbol">%</p>
						<p class="off">OFF</p>
					</div>
				</div>
				<div action="#" class="form_input">
					<form>
						<input type="text" class="email_address" onfocus="this.value=''" value="Email Address">
						<input type="button" class="signup" value="Sign Up">
					</form>
				</div>
			</div>

		</div> <!---end of container--->
	
	</div> <!---end of popup--->

</div> <!---end of popup_display--->

</body>
</html>
